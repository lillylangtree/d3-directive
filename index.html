
<!DOCTYPE html>
<html ng-app="AngularD3BarGraph">
<head>
<title>Angular D3 Bar Graph</title>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}
</style>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>

</head>
<body>
<div id="d3bar" angulard3-bar-graph datajson="'sample.json'" 
									xaxis-name = "'Year'" 
									xaxis-pos = "905" 
									yaxis-name = "'Frequency'" 
									yaxis-pos = "6" 
									d3-format= "'.0%'"  >
</div>
</body>
<script src="javascript/app.js"></script>
<script src="javascript/external-d3-directive.js"></script>
</html>
